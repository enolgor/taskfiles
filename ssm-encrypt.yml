version: '3'

# vars:
#   ssm_passphrase_key: /keys/default
#   aws_profile: default
#   aws_region: eu-west-1
#   files:
#     - testfolder/.env
#     - somefile.txt

tasks:
  key:
    silent: true
    cmds:
      - |2
        docker run --rm -v ~/.aws:/root/.aws -e AWS_PROFILE="{{.aws_profile}}" amazon/aws-cli ssm get-parameter \
        --region "{{.aws_region}}" --name "/keys/default" --query "Parameter.Value" \
        --with-decryption | sed 's/^"//;s/"$//'
  encrypt:
    silent: true
    cmds:
      - for: { var: files }
        cmd: rm -f "{{.ITEM}}.encrypted" && docker run --rm -v $(pwd):/gpg vladgh/gpg --quiet --output "/gpg/{{.ITEM}}.encrypted" --symmetric -a --batch --passphrase "$(task remote:key)" --cipher-algo AES256 "/gpg/{{.ITEM}}"
  decrypt:
    silent: true
    cmds:
      - for: { var: files }
        cmd: rm -f "{{.ITEM}}" && docker run --rm -v $(pwd):/gpg vladgh/gpg --quiet --output "/gpg/{{.ITEM}}" -a --batch --passphrase "$(task remote:key)" --decrypt "/gpg/{{.ITEM}}.encrypted"